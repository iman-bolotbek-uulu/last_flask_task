{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1 class="text-center">Информация о транзакции</h1>
    <form class="text-center">
        <ul class="list-group">
          <li class="list-group-item">Период транзакции - {{ tran.period }}</li>
          <li class="list-group-item">Сумма - {{ tran.value }}</li>
          <li class="list-group-item">Статус - {{ tran.status  }}</li>
          <li class="list-group-item">Валюта- {{ tran.unit }}</li>
            <li class="list-group-item">Комментариев проводки - {{ tran.subject }}</li>
        </ul>
        <p><a class="btn btn-warning" href="{{ url_for('transactions_update',id=tran.id) }}">Изменить</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a class="btn btn-danger" href="{{ url_for('transactions_delete',id=tran.id) }}">Удалить</a></p>
    </form>
</div>
{% endblock content %}
